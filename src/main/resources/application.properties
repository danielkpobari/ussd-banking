spring.application.name=skaet-ussd


# Spring Profile
spring.profiles.active=prod

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/ussd_db
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.hikari.jdbc-url=
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379

# Server Configuration
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.daniel.skaet_ussd=DEBUG

# JWT (If authentication uses JWT)
jwt.secret=your-secret-key
jwt.expiration=86400000  # 1 day in milliseconds
